<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://use.fontawesome.com/3957c2f6e9.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Appointment Page</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6"><br/><br/>
				<p>Fast Health Solution...Exceptional technology,<br/>Extraordinary care, Feel better<br/><br/>
					We provide a high level treatment to patients, to ensure<br/>good quality of life, cure illness when possible, and<br/>to extend life expectancy</p>
			</div>
			<div class="col-md-6"><br/>
				<img class="img-fluid" src="images/pic1.jpg" width="700">
			</div>
		</div>
	</div><br/><br/><br/><br/>

	<div class="jumbotron jumbotron-fluid" style="background: #ffffff;">
		<div class="container">
		<div class="row">
			<div class="col-md-3 mb-3">
				<img class="img-fluid" src="images/pic5.PNG" width="220" height="220">
			</div>
			<div class="col-md-3 mb-3">
				<img class="img-fluid" src="images/pic3.png" width="320" height="320"><br/><br/><br/>
			</div>
			<div class="col-md mb-3">
				<h4 class="font-weight-bold">Login</h4>
			<div id="contain">
				<form class=" w-80 h-80 bg-info">
					  <div class="form-group row wrapper">
					    <label for="userName" class="col-sm-2 col-form-label">Username</label>
					    <div class="col-sm-8 form1">
					      <input type="text" class="form-control" id="userName" style="border-radius: 20px;">
					    </div>
					  </div>
					  <div class="form-group row wrapper">
					   <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
					    <div class="col-sm-8 form1">
					      <input type="password" class="form-control" id="inputPassword3" style="border-radius: 20px;">
					    </div>
					  </div>
					  <a href="#" style="color:#fff;">Forgot password?</a><br/><br/>
					  <button type="button" class="btn btn-light font-weight-bold" style="color: #1e90ff;">Login</button><br/><br/>
					  <p>Not a member yet?<a href="#" style="color:#fff;"> Sign up</a></p>
					</form>
				</div> 
			</div>
		</div>
		<div class="pic1">
			<div class="col-md-6 align-self-center mr-3">
				<img class="img-fluid" src="images/pic7.png" width="220" height="220">
			</div>
		</div>
		<!-- <div class ="pic2">
		<img class="img-fluid rounded float-left" src="images/circle1.jpg" width="200" height="200">
	</div> -->
	</div>
</div>
   
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
